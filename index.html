<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Split the bill</title>
</head>
<body>
    <header class="header--calculator">
        <h1>Split the nota</h1>
    </header>
    <main class="main--calculator">
        <form class="form--calculator" action="">
            <label class="form--label" for="amount">Summa</label>
            <input class="form--input" type="number" id="amount" value="1000">
            <label class="form--label" for="friends">Antal vänner</label>
            <input class="form--input" type="number" id="friends" value="4">
            <label class="form--label" for="tip">Dricks</label>
            <input class="form--input" type="number" id="tip" value="0.10">
            <button class="button--purple">Räkna</button>
        </form>
    </main>
</body>
</html>
